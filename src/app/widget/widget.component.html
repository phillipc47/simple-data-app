<div class="row">
  <header class="col-md-12">
     <nav class="navbar navbar-inverse">
        <div class="container-fluid">
           <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Simple Widgets</a>
           </div>
           <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          </div>
        </div>
     </nav>
  </header>
</div>
<section>
  <div class="row">
     <div class="col-md-6">
        <form #f="ngForm">
           <div class="form-group">
              <input [(ngModel)]="myWidget" name="myWidget" type="text" class="form-control" placeholder="Widget Name" required>
           </div>
           <p *ngIf="loading">
              <i class="fa fa-spinner fa-spin"></i>
           </p>
           <div class="form-group">
              <button class="btn btn-primary" [disabled]="!f.valid" (click)="create()">
              Save Widget
              </button>
           </div>
        </form>
     </div>
     <div class="col-md-6">
        <table class="table table-hover">
           <tr>
              <th>#</th>
              <th>Widget</th>
              <th></th>
           </tr>
           <tr *ngFor="let widget of widgets">
              <td>{{widgets.id}}</td>
              <td>
                 <span *ngIf="!widget.editing">{{widget.description}}</span>
                 <div *ngIf="widget.editing">
                    <div class="form-group">
                       <input type="text" [(ngModel)]="widgetEdit.description" />
                    </div>
                    <div class="form-group">
                       <button class="btn btn-warning" (click)="saveEdit(widget)">
                       Save
                       </button>
                    </div>
                 </div>
              </td>
              <td>
                 <button class="btn btn-success" [disabled]="editMode" (click)="edit(widget)">
                 <i class="fa fa-edit"></i>
                 </button>
                 <button class="btn btn-danger" [disabled]="editMode" (click)="delete(widget)">
                 <i class="fa fa-remove"></i>
                 </button>
              </td>
           </tr>
        </table>
     </div>
  </div>
</section>
